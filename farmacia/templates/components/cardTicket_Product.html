{% load static %}
<div class="grid grid-cols-1 grid-rows-2 gap-2">
    
    <div class="border bg-white border-gray-300 shadow-2xl rounded-xl">
        
        <div class='flex items-center justify-between m-4 mb-0'>

            <svg fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-4xl p-2 rounded-xl box-content bg-violet-500/10 text-violet-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
            </svg>

            <p class='text-2xl font-semibold text-gray-700 w-[70%] '>Total Productos</p>

        </div>

        <div class="flex items-center justify-center text-gray-500">
            <h1 class='text-5xl font-bold dark:text-secondarydark-900'>{{total_productos}}</h1>
        </div>

    </div>

    <div class="border bg-white border-gray-300 shadow-2xl rounded-xl">
        
        <div class='flex items-center justify-between m-4 mb-0 '>

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-4xl p-2 rounded-xl box-content bg-blue-500/10 text-blue-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
            </svg>


            <p class='text-2xl font-semibold text-gray-700 w-[70%] '>Total Ventas</p>

        </div>

        <div class="flex items-center justify-center text-gray-500">
            {% if caja %}
            <h1 class='text-5xl font-bold dark:text-secondarydark-900'>{{total_ventas}}</h1>
            {% else %}
            <h1 class='text-5xl font-bold dark:text-secondarydark-900'>0</h1>
            {% endif %}
        </div>

    </div>


</div>
